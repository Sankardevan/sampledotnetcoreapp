  <script type="text/javascript">
    function onLoad() {
        var maxWidth = 200; // Max width for the image
        var maxHeight = 90;    // Max height for the image
        var ratio = 0;  // Used for aspect ratio
        var item = '.login-logo img';
        var myImg = document.querySelector(".login-logo img");
        var width = myImg.clientWidth;
        var height = myImg.clientHeight;

        // Check if the current width is larger than the max
        if (width > maxWidth) {
            ratio = maxWidth / width;   // get ratio for scaling image
            $(item).css("width", maxWidth); // Set new width
            $(item).css("height", height * ratio);  // Scale height based on ratio
            height = height * ratio;    // Reset height to match scaled image
            width = width * ratio;    // Reset width to match scaled image

        }
        // Check if current height is larger than max
        if (height > maxHeight) {
            ratio = maxHeight / height; // get ratio for scaling image
            $(item).css("height", maxHeight);   // Set new height
            $(item).css("width", width * ratio);    // Scale width based on ratio
            width = width * ratio;    // Reset width to match scaled image
            height = height * ratio;    // Reset height to match scaled image
        }
    }
    
   
</script>
